sudo: false
language: go
go:
  - 1.6.4
services:
  - mysql
addons:
  apt:
    sources:
      - sourceline: 'ppa:masterminds/glide'
    packages:
      - glide
before_install:
  - test -d $GOPATH/bin || mkdir -p $GOPATH/bin
  - make checksetup
  - make testsetup
install:
  ## Install dependencies
  - glide install
before_script:
  - make check
script:
  - go test
before_deploy:
  - make setup
  - make build
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - pkg/blocks-concurrent-subscriber_darwin_amd64
    - pkg/blocks-concurrent-subscriber_linux_amd64
  skip_cleanup: true
  on:
    repo: groovenauts/blocks-concurrent-subscriber
    tags: true

